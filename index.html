<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="assets/logo.jpg" alt="Logo" class="h-10">
                    <span class="ml-2 text-xl font-semibold text-gray-800">INGOUD</span>
                </div>
                <!-- Cart Button -->
                <a href="cart.html" class="px-4 py-2 bg-green-500 text-white rounded flex items-center space-x-2">
                    <i class="fas fa-shopping-cart"></i>
                    <span>View Cart</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <div class="container mx-auto px-6 py-4">
        <div class="flex space-x-4">
            <select id="categoryFilter" class="px-4 py-2 border rounded bg-white focus:ring-2 focus:ring-blue-500">
                <option value="all">All Categories</option>
                <!-- Categories will be dynamically added here -->
            </select>
            <select id="priceFilter" class="px-4 py-2 border rounded bg-white focus:ring-2 focus:ring-blue-500">
                <option value="all">All Prices</option>
                <!-- Price ranges will be dynamically added here -->
            </select>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container mx-auto px-6 py-4">
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Product Details Modal -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-1/3 sm:w-1/2 lg:w-1/4">
            <h2 id="modalProductName" class="text-xl font-semibold"></h2>
            <p id="modalProductDescription" class="text-gray-700"></p>
            <p id="modalProductPrice" class="text-lg font-bold"></p>
            
            <!-- Quantity Input -->
            <div class="flex items-center mt-4">
                <button id="decreaseQty" class="px-4 py-2 bg-gray-200 text-gray-700 rounded">
                    <i class="fas fa-minus"></i>
                </button>
                <input id="quantity" type="number" min="1" value="1" class="w-16 text-center mx-2 p-2 border rounded" />
                <button id="increaseQty" class="px-4 py-2 bg-gray-200 text-gray-700 rounded">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <p id="modalTotalPrice" class="mt-2 text-lg font-bold">Total: $</p>
            <button id="addToCart" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded flex items-center space-x-2">
                <i class="fas fa-cart-plus"></i>
                <span>Add to Cart</span>
            </button>
            <button id="closeModal" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded">Close</button>
        </div>
    </div>

    <!-- Notification Area -->
    <div id="notification" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg hidden">
        Product added to cart!
    </div>

    <!-- Footer -->
<!-- Footer -->
<footer class="bg-white text-gray-800 py-8">
    <div class="container mx-auto text-center">
        <div>
            <a href="https://wa.me/+94779054385?text=Hi%20Rukshan%2C%20I%20want%20to%20create%20a%20product%20page%20for%20my%20business." target="_blank" class="text-blue-500 hover:text-blue-700">
                Contact us for create your own product page
            </a>
        </div>
    </div>
</footer>


    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/+94779054385" target="_blank" class="fixed bottom-6 right-6 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600">
        <i class="fab fa-whatsapp text-4xl"></i>
    </a>

    <script src="script.js"></script>

</body>
</html>
